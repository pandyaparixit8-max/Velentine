<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anushka üíò</title>

<style>
:root{
  --accent:#ff2d55;
  --accent2:#ff6b8a;
  --bg:#fff7fb;
  --border:#ffd1dd;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:
    radial-gradient(circle at 20% 10%, #ffe6ee, transparent 55%),
    radial-gradient(circle at 80% 0%, #ffe7c7, transparent 55%),
    linear-gradient(180deg,#fff,var(--bg));
  min-height:100vh;
  overflow-x:hidden;
}

.wrap{
  max-width:900px;
  margin:auto;
  padding:28px 16px 80px;
}

.card{
  background:white;
  border:1px solid var(--border);
  border-radius:22px;
  padding:24px;
  box-shadow:0 18px 40px rgba(255,45,85,.15);
}

h1{
  font-size:36px;
  margin:0 0 10px;
}

p{
  font-size:16px;
  color:#1f2937;
}

.muted{color:var(--muted)}

.row{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:18px;
}
@media(max-width:820px){.row{grid-template-columns:1fr}}

.photoBox{
  aspect-ratio:4/3;
  border:1px solid var(--border);
  border-radius:16px;
  background:#fff7fb;
  display:grid;
  place-items:center;
  position:relative;
  overflow:hidden;
  text-align:center;
  font-weight:700;
  color:var(--muted);
}

.photoBox img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

input[type="file"]{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:14px;
  border:1px dashed var(--border);
}

.btns{
  display:flex;
  gap:14px;
  margin-top:20px;
  flex-wrap:wrap;
}

button{
  padding:14px 18px;
  border-radius:16px;
  border:0;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  box-shadow:0 12px 22px rgba(255,45,85,.3);
}

.secondary{
  background:white;
  border:1px solid var(--border);
}

.noArea{
  position:relative;
  width:260px;
  height:130px;
}

#noBtn{
  position:absolute;
  left:0;
  top:0;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  place-items:center;
}

.modal.open{display:grid}

.modalCard{
  background:white;
  padding:20px;
  border-radius:22px;
  text-align:center;
  max-width:700px;
  width:100%;
}

.gifGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:14px;
}
@media(max-width:700px){.gifGrid{grid-template-columns:1fr}}

.gifGrid img{
  width:100%;
  border-radius:14px;
}

.watermark{
  position:fixed;
  right:14px;
  bottom:10px;
  font-size:12px;
  color:#9ca3af;
  opacity:.6;
  pointer-events:none;
}

.heart{
  position:fixed;
  width:14px;
  height:14px;
  background:var(--accent);
  transform:rotate(45deg);
  animation:floatUp 8s linear infinite;
  opacity:.2;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:inherit;
  border-radius:50%;
}
.heart::before{left:-7px}
.heart::after{top:-7px}

@keyframes floatUp{
  to{transform:translateY(-120vh) rotate(45deg);opacity:0}
}
</style>
</head>

<body>

<div class="wrap">
<div class="card">

<h1>Hey Anushka‚Ä¶ üíò</h1>
<p>I made this page just for you. Because you deserve effort ‚Äî and a little chaos üòå</p>

<div class="row">
  <div>
    <h1 style="font-size:38px">Will you be my Valentine? üåπ</h1>

    <div class="btns">
      <button class="primary" id="yesBtn">YES üò≥üíû</button>
      <div class="noArea" id="noArea">
        <button class="secondary" id="noBtn">No üôÉ</button>
      </div>

    <p class="muted">No pressure. But the ‚ÄúNo‚Äù button is feeling shy.</p>
  </div>

  <div>
    <div class="photoBox">
        <img src="anushka.jpg" style="display:block;">
      </div>
  </div>
</div>

</div>
</div>

<div class="modal" id="modal">

    <div class="gifGrid">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    </div>
  </div>
</div>

<div class="watermark">Parixit</div>

<script>
/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.top="110vh";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);

/* photo upload */
photoInput.onchange=e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=()=>{
    photoImg.src=r.result;
    photoImg.style.display="block";
    photoHint.style.display="none";
  };
  r.readAsDataURL(f);

/* NO button */
const noTexts=[
        "No üôÉ","Are you sure? ü•∫","Just checking‚Ä¶ really sure? üòå","Hmm. That felt accidental üòÖ",
        "Okay but my heart disagrees üíò","This button seems confused üòÇ","I respect your choice‚Ä¶ but üëÄ",
        "That click had hesitation energy","Take your time, I‚Äôll wait üôÇ","Still cute either way üíó",
        "You know YES is smiling at you","No pressure. Mild persuasion only üòá","Even the universe blinked just now ‚ú®",
        "That was bold. Unexpected. Iconic.","I admire the confidence üòå","This is becoming a conversation",
        "Okay but imagine the GIFs üëÄ","Your finger slipped, didn‚Äôt it?","I‚Äôll pretend I didn‚Äôt see that",
        "Interesting choice‚Ä¶ fascinating","Still rooting for us though üíû","Plot twist unlocked",
        "Rom-coms usually say YES here","Suspense is building üò≥","The YES button feels ignored",
        "No is mysterious, I‚Äôll give you that","Your honesty is appreciated üíê","This tension deserves background music",

/* YES button ‚Üí Google Form */
yesBtn.onclick=()=>{
  fetch(
    "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfEX7HTR8PxVn4GiyvZ0KGpvaRI_ibhqMVXXPkc3q2PtGSu-A/formResponse",
    {
      method:"POST",
      mode:"no-cors",
      headers:{"Content-Type":"application/x-www-form-urlencoded"},
      body:"entry.864756993=YES | Anushka | "+new Date().toISOString()
    }
  );

};
</script>

</body>
</html>
